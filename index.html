<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Ted Meyers! Now featuring online ordering:</h1>
      <div>
        <form id="groceryList">
          <div class="form-group">
            <label for="item1">Grocery item 1:</label>
            <input id="item1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item2">Grocery item 2:</label>
            <input id="item2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item3">Grocery item 3:</label>
            <input id="item3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item4">Grocery item 4:</label>
            <input id="item4" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item5">Grocery item 5:</label>
            <input id="item5" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item6">Grocery item 6:</label>
            <input id="item6" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the groceries!</button>
        </form>
      </div>

      <div id="customerList">
        <h1>Your Grocery List</h1>
        <li class = "output">
        </li>
        <!-- <p><span class="output2"></span></p>
        <p><span class="output3"></span></p>
        <p><span class="output4"></span></p>
        <p><span class="output5"></span></p>
        <p><span class="output6"></span></p> -->

      </div>
    </div>
  </body>
</html>
